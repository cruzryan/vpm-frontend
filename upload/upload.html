<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vpm - upload</title>
    <link rel="icon" href="../favicon.png">
    <link rel="stylesheet" href="./upload.css">
    <link rel="stylesheet" href="./mobile.css">

</head>
<body>

    <div class="top">
        <div class="top-highlight"></div>
        <img src="../assets/vpm.png"/>

    </div>
    <div class="bg"></div>
    

    <div class="upload">
        <div class="container">
                <div class="top-highlight"></div>
                <h1>Upload</h1>
                <input type="text" placeholder="Package Name">
                <input type="text" placeholder="Github URL">
                <textarea placeholder="Brief description, 15 words or less" name="descritpion" cols="40" rows="5"></textarea>
                <select>
                        <option value="Authentication">Authentication</option>
                        <option value="Caching">Caching</option>
                        <option value="Compression">Compression</option>
                        <option value="Cryptography">Cryptography</option>
                        <option value="Databases">Databases</option>
                        <option value="Development">Development</option>
                        <option value="Encoding">Encoding</option>
                        <option value="GUI">GUI</option>
                        <option value="Games">Games</option>
                        <option value="Graphics">Graphics</option>
                        <option value="MachineLearning">Machine Learning</option>
                        <option value="Mathematics">Mathematics</option>
                        <option value="Networking">Networking</option>
                        <option value="Sound">Sound</option>
                        <option value="Testing">Testing</option>
                        <option value="Video">Video</option>
                        <option value="WebAssembly">Web Assembly</option>
                        <option value="i18n">i18n</option>
                        <option value="Other">Other</option>
                </select>
                <button>Submit</button>    
        </div>
    </div>
</body>
</html>
